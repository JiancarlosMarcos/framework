<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Framewword</title>
</head>
<body>
    <div id="header" class="container-fluid bg-white">
        <a href="#contenedores" class="p-right">Contenedores</a>
        <a href="#bordes" class="p-x-2">bordes</a>
        <a href="#grid" class="p-x-2">Grid</a>      
    </div>
    <div id="contenedores" class="m-top-1">
        <h3 class="subtitulo">Contenedores</h3>
        <div class="container b m-y-1">
            .container
        </div>
        <div class="container-fluid b m-y-1">
            .container-fluid
        </div>
    </div>
    <div id="bordes" class="container m-bottom-3">
        <h3 class="subtitulo">Bordes</h3>
        <div class="grid gap-2 col-5 col-m-5 col-sm-3 col-pk-2">
            <div class="b bg-white d-flex justify-content-center align-items-center" style="width: 150px;height: 150px;">.b</div>
            <div class="b-top bg-white d-flex justify-content-center align-items-center" style="width: 150px;height: 150px;">.b-top</div>
            <div class="b-right bg-white d-flex justify-content-center align-items-center" style="width: 150px;height: 150px;">.b-right</div>
            <div class="b-bottom bg-white d-flex justify-content-center align-items-center" style="width: 150px;height: 150px;">.b-bottom</div>
            <div class="b-left bg-white d-flex justify-content-center align-items-center" style="width: 150px;height: 150px;">.b-left</div>
        </div>
    </div>    
</body>
</html>
